name: Build TrackCast

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            pyarch: x86_64
          - os: windows-latest
            pyarch: x86_64
          - os: macos-latest
            pyarch: x86_64
          - os: macos-latest
            pyarch: arm64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3

      # -----------------------------
      # Переменные окружения
      # -----------------------------
      - name: Set Spotify credentials
        run: |
          echo "SPOTIFY_CLIENT_ID=${{ secrets.SPOTIFY_CLIENT_ID }}" >> $GITHUB_ENV
          echo "SPOTIFY_CLIENT_SECRET=${{ secrets.SPOTIFY_CLIENT_SECRET }}" >> $GITHUB_ENV

      # -----------------------------
      # Устанавливаем Python и зависимости
      # -----------------------------
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -e .   # берём зависимости из pyproject.toml

      # -----------------------------
      # Сборка PyInstaller
      # -----------------------------
      - name: Build TrackCast
        run: |
          echo "Building on ${{ matrix.os }} for ${{ matrix.pyarch }}"
          if [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            arch_cmd=""
            if [[ "${{ matrix.pyarch }}" == "x86_64" ]]; then
              arch_cmd="arch -x86_64"
            elif [[ "${{ matrix.pyarch }}" == "arm64" ]]; then
              arch_cmd="arch -arm64"
            fi
            $arch_cmd pyinstaller \
              --name TrackCast \
              --onefile \
              --windowed \
              --add-data "web/widget.html:web" \
              --collect-all PySide6 \
              tray_app.py
          elif [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            pyinstaller \
              --name TrackCast \
              --onefile \
              --windowed \
              --add-data "web/widget.html;web" \
              --collect-all PySide6 \
              tray_app.py
          else
            pyinstaller \
              --name TrackCast \
              --onefile \
              --windowed \
              --add-data "web/widget.html:web" \
              --collect-all PySide6 \
              tray_app.py

      # -----------------------------
      # Загружаем артефакты
      # -----------------------------
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: TrackCast-${{ matrix.os }}-${{ matrix.pyarch }}
          path: dist/TrackCast*
